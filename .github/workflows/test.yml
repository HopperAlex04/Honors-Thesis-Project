name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install torch  # Required for tests
        pip install -e .  # Install package in editable mode
    
    - name: Run environment tests
      run: |
        python -m unittest tests.test_environment -v
    
    - name: Run neural network tests
      run: |
        python -m unittest tests.test_networks -v
    
    - name: Run player tests
      run: |
        python -m unittest tests.test_players -v
    
    - name: Test summary
      if: always()
      run: |
        echo "Tests completed for Python ${{ matrix.python-version }}"

